{% extends "ProyectoGPS/base.html" %}

{% load static %}

{% load widget_tweaks %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- {{ form.as_p }} -->
    <div class="form-group">
      <label for="nombre" class="txt_negrita">Nombre</label>
      {{ form.nombre|add_class:"form-control" }} <!-- Usamos la librerÃ­a 'widget_tweaks' para crear esta caja de texto -->
    </div>
    <div class="form-group">
      <label for="precio" class="txt_negrita">Apellido Materno</label>
      {{ form.apellido_m|add_class:"form-control" }}
    </div>
    <div class="form-group">
      <label for="stock" class="txt_negrita">Carrera</label>
      {{ form.carrera|add_class:"form-control" }}
    </div>
    
   
    <button type="submit" class="btn btn-primary">Aceptar</button>
    <a href="../" type="submit" class="btn btn-primary">Volver</a>
   
  </form>

{% endblock %}
