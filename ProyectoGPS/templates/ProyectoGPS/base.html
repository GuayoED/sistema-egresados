
    
<html>
    <head>

      {% load bootstrap4 %}
      
      
      {% bootstrap_css %}

      {% load static %}
      
      </head> 

      <body>
        
        {% if user.is_authenticated %}
        <li>User: {{ user }}</li>
        <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
      {% else %}
        <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
      {% endif %} 
      

{% block content %}



{% endblock %}

{% bootstrap_javascript jquery='full' %}

</body>
</html>
